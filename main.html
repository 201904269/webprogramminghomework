    <script>
		function GetCookie (name) {
			var pairs = document.cookie.split(";"); // 쿠키문자열을 ;을 경계로 분할
			for(var i=0; i<pairs.length; i++) {
				var pair = pairs[i].trim(); // 쿠키 앞뒤의 빈칸 제거
				var unit = pair.split("=");
				if(unit[0] == name)
					return unescape(unit[1]);
			}
			return null;
		}
		function SetCookie (name, value, expireDate) {
			var cookieStr = name + "=" + escape(value) + ((expireDate == null)?"":("; expires=" + expireDate.toGMTString()));
        		document.cookie = cookieStr;
		}
    </script>

	<div id="data"></div>

	    //document.write("<p>Total : " + count);

	<script>
	    var span = document.getElementById("data");
	    var timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출
	    function doRotate() {
		    var str = span.innerHTML;
		    var firstChar = str.substr(0, 1);
		    var remains = str.substr(1, str.length-1);
		    str = remains + firstChar;
		    span.innerHTML = str; // str 텍스트를 span 객체에 출력
	    }
      </script>
